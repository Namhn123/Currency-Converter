<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <main class="container">
      <form>
        <div class="field">
          <label class="label" for="from-currency">From Currency:</label>
          <div class="control">
            <input class="input" type="text" id="from-currency" placeholder="USD">
          </div>
        </div>

        <div class="field">
          <label class="label" for="to-currency">To Currency:</label>
          <div class="control">
            <input class="input" type="text" id="to-currency" placeholder="EUR">
          </div>
        </div>

        <div class="field">
          <label class="label" for="amount">Amount:</label>
          <div class="control">
            <input class="input" type="number" id="amount" placeholder="1">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Convert</button>
          </div>
        </div>
      </form>

      <div class="result">
        <p class="subtitle is-3">Result: <span id="result"></span></p>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/currencyConverter.js"></script>
  </body>
</html>
