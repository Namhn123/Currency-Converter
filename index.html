<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Convert any currency using this tool" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Currency Converter</title>
  </head>
  <body>
    <main>
      <form>
        <label for="currencyCode">Currency Code:</label><br>
        <input type="text" id="currencyCode" name="currencyCode" placeholder="usd"><br>
        <label for="amount">Amount:</label><br>
        <input type="text" id="amount" name="amount"><br>
        <label for="conversionCode">Converted to:</label><br>
        <input type="text" id="conversionCode" name="conversionCode" placeholder="eur"><br>
        <input type="button" value="Convert" onclick="convertCurrency()"><br>
        <label for="result">Result:</label><br>
        <input type="text" id="result" name="result" readonly><br>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
