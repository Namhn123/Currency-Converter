<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <header
        <h1 class="introduction has-background-link-light is-size-2 has-text-centered has-text-weight-bold">Currency Converter</h1> 
  </header>
    <main class="container">
      <form>
        <div class="field">
          <label class="label" for="from-currency">From Currency:</label>
          <div class="control">
            <input class="input has-background-white-ter" type="text" id="from-currency" placeholder="USD">
          </div>
        </div>

        <div class="field">
          <label class="label" for="to-currency">To Currency:</label>
          <div class="control">
            <input class="input has-background-white-ter" type="text" id="to-currency" placeholder="EUR">
          </div>
        </div>

        <div class="field">
          <label class="label" for="amount">Amount:</label>
          <div class="control">
            <input class="input has-background-white-ter" type="number" id="amount" placeholder="1">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-info is-outlined" type="submit">Convert</button>
          </div>
        </div>
      </form>

      <div class="result">
        <p class="subtitle is-5 has-text-weight-semibold">Result: <span id="result"></span></p>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  <footer class="footer"
    <div class= "footerinformation ">
      <p>
        This currency converter was created by names, names, names, names, for Project 1 for the WebDev EDX Class
      </footer>
</html>
